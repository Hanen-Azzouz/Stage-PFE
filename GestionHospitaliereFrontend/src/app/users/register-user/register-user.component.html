<main style="margin-top: 58px;">
  <div class="container">
    <div class="col-xl-10 mt-4 mx-auto">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <div class="row align-items-center">
            <div class="col">
              <h6 class="text-uppercase text-muted ls-1 mb-1">Add New User</h6>
            </div>
          </div>
        </div>
        <div class="card-body mt-3">
          <div class="container pt-4">
            <form #f1="ngForm">
              <div class="row mb-3">
                <label class="col-sm-4 col-form-label"><b>First Name</b></label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" name="firstname" #fn="ngModel" required [(ngModel)]="user.firstName">
                </div>
              </div>

              <div class="row mb-3">
                <label class="col-sm-4 col-form-label"><b>Last Name</b></label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" name="lastname" #ln="ngModel" required [(ngModel)]="user.lastName">
                </div>
              </div>

              <div class="row mb-3">
                <label class="col-sm-4 col-form-label"><b>Username</b></label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" name="username" #us="ngModel" required [(ngModel)]="user.username">
                </div>
              </div>

              <div class="row mb-3">
                <label class="col-sm-4 col-form-label"><b>Password</b></label>
                <div class="col-sm-8">
                  <input type="password" class="form-control" name="password" #pwd="ngModel" required [(ngModel)]="user.password">
                </div>
              </div>

              <div class="row mb-3">
                <label class="col-sm-4 col-form-label"><b>Phone Number</b></label>
                <div class="col-sm-8">
                  <input type="number" class="form-control" name="phone" #pn="ngModel" required [(ngModel)]="user.phoneNumber">
                </div>
              </div>

              <div class="row mb-3">
                <label class="col-sm-4 col-form-label"><b>Email</b></label>
                <div class="col-sm-8">
                  <input type="email" class="form-control" name="email" #eml="ngModel" required [(ngModel)]="user.email" placeholder="Your email">
                </div>
              </div>

              <div class="row mb-3">
                <label class="col-sm-4 col-form-label"><b>Date of Birth</b></label>
                <div class="col-sm-8">
                  <input type="date" class="form-control" name="dateNaissance" #dn="ngModel" required [(ngModel)]="user.dateNaissance" placeholder="Date of Birth">
                </div>
              </div>

              <div class="row mb-3">
                <label class="col-sm-4 col-form-label"><b>Registration Date</b></label>
                <div class="col-sm-8">
                  <input type="date" class="form-control" name="dateInscription" #di="ngModel" required [(ngModel)]="user.dateInscription" placeholder="Registration Date">
                </div>
              </div>

              <div class="row mb-3">
                <label class="col-sm-4 col-form-label"><b>Role</b></label>
                <div class="col-sm-8">
                  <select class="form-select" #rl="ngModel" required [(ngModel)]="roleAffecte" name="role" (change)="getRole()">
                    <option selected value="1">ADMIN</option>
                    <option value="2">Medecin</option>
                    <option value="3">Infirmier</option>
                    <option value="4">CAISSIER</option>
                    <option value="5">ADMISSION</option>
                    <option value="6">FACTURATION</option>
                    <option value="7">HONORAIRE</option>
                  </select>
                </div>
              </div>

              <div class="text-center">
                <input type="submit" class="btn btn-info" value="Valider" (click)="addUser(f1.value)">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
