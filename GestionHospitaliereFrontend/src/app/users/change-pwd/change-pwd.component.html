<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Change Password</h2>
        <form #f1="ngForm" >
          <div class="form-group">
            <label for="currentPassword">Current Password</label>
            <input type="password" id="currentPassword"name="currentPassword"ngModel class="form-control" />
          </div>
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" name="newPassword" ngModel class="form-control" />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm New Password</label>
            <input type="password" id="confirmPassword" name="confirmationPassword" ngModel class="form-control" />
          </div>
          <button type="submit" class="btn btn-primary btn-block" (click)="onSubmit(f1.value)">Change Password</button>
        </form>
      </div>
    </div>
  </div>
