<main style="margin-top: 58px;">
  <div class="container">
    <div class="col-xl-10 mt-4 mx-auto">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <div class="row align-items-center">
            <div class="col">
              <h6 class="text-uppercase text-muted ls-1 mb-1">Ajout utilisateur</h6>
            </div>
          </div>
        </div>
        <div class="card-body mt-3">
          <div class="container pt-4">
            <form #f1="ngForm">
              <div class="row mb-3">
                <label class="label-button col-sm-4" for="firstname">Prénom</label>
                <div class="col-sm-8">
                  <input id="firstname" type="text" class="form-control" name="firstname" #fn="ngModel" required [(ngModel)]="user.firstName">
                </div>
              </div>

              <div class="row mb-3">
                <label class="label-button col-sm-4" for="lastname">Nom</label>
                <div class="col-sm-8">
                  <input id="lastname" type="text" class="form-control" name="lastname" #ln="ngModel" required [(ngModel)]="user.lastName">
                </div>
              </div>

              <div class="row mb-3">
                <label class="label-button col-sm-4" for="username">Username</label>
                <div class="col-sm-8">
                  <input id="username" type="text" class="form-control" name="username" #us="ngModel" required [(ngModel)]="user.username">
                </div>
              </div>

              <div class="row mb-3">
                <label class="label-button col-sm-4" for="password">Mot de passe</label>
                <div class="col-sm-8">
                  <input id="password" type="password" class="form-control" name="password" #pwd="ngModel" required [(ngModel)]="user.password">
                </div>
              </div>

              <div class="row mb-3">
                <label class="label-button col-sm-4" for="phone">Téléphone</label>
                <div class="col-sm-8">
                  <input id="phone" type="number" class="form-control" name="phone" #pn="ngModel" required [(ngModel)]="user.phoneNumber">
                </div>
              </div>

              <div class="row mb-3">
                <label class="label-button col-sm-4" for="email">Email</label>
                <div class="col-sm-8">
                  <input id="email" type="email" class="form-control" name="email" #eml="ngModel" required [(ngModel)]="user.email" placeholder="Your email">
                </div>
              </div>

              <div class="row mb-3">
                <label class="label-button col-sm-4" for="dateNaissance">Date Naissance</label>
                <div class="col-sm-8">
                  <input id="dateNaissance" type="date" class="form-control" name="dateNaissance" #dn="ngModel" required [(ngModel)]="user.dateNaissance" placeholder="Date of Birth">
                </div>
              </div>

              <div class="row mb-3">
                <label class="label-button col-sm-4" for="dateInscription">Date Inscription</label>
                <div class="col-sm-8">
                  <input id="dateInscription" type="date" class="form-control" name="dateInscription" #di="ngModel" required [(ngModel)]="user.dateInscription" placeholder="Registration Date">
                </div>
              </div>

              <div class="row mb-3">
                <label class="label-button col-sm-4" for="role">Rôle</label>
                <div class="col-sm-8">
                  <select id="role" class="form-select" #rl="ngModel" required [(ngModel)]="roleAffecte" name="role" (change)="getRole()">
                    <option selected value="1">ADMIN</option>
                    <option value="2">Medecin</option>
                    <option value="3">Infirmier</option>
                    <option value="4">CAISSIER</option>
                    <option value="5">ADMISSION</option>
                    <option value="6">FACTURATION</option>
                    <option value="7">HONORAIRE</option>
                  </select>
                </div>
              </div>

              <div class="text-center">
                <input type="submit" class="btn btn-info" value="Valider" (click)="addUser(f1.value)">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
